apiVersion: v1
kind: Service
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  # headless service
  clusterIP: None
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: wordpress
    tier: frontend
